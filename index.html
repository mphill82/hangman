<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="Jumbotron">
        <h2>Hangman: Guess the secret word letter by letter before Simba here turns into a total dad.</h2>
    </div>
    <div class="row">
        <div class="col-md-4" id="the-pic">
            <!--display the images of simba-->
        </div>
        <div class="col-md-8">
            <div class="row" id="revealing-word">
                <!--display theWord, leaving blanks until the letters are guessed-->
            </div>
            <div class="col-md-8">
                <h3>Guess: <input type="text" size="4" onkeydown="userGuess(event);this.value='';"></h3>
            </div>
            <div class="row" id="message">
                <!--display a message representing the state of the game-->
            </div>
            <div class="row" id="previous-guesses">
                <!--display all the previously guessed letters-->
            </div>
 
        </div>
    </div>
    <div class="footer">
        <button onclick="reset();">Reset</button>
    </div>
    <script src="theGame.js"></script>  
</body>
</html>
